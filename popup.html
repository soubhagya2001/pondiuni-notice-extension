<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PondiUni Notices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      font-size: 1.2rem;
    }
  
    #notices-list {
      width: 200vw;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal; /* Allow text to wrap and come to the next line */
    }
  
    li {
      white-space: normal; /* Allow text to wrap and come to the next line */
      
    }
  
    li:hover {
      cursor: pointer;
      color: blue;
    }
  </style>
  
  
</head>
<body>
  <div id="notices-list"></div>

  <script src="popup.js"></script>
</body>
</html>
